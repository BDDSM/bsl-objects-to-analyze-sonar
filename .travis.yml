language: python

matrix:
  fast_finish: true
  include:
    - name: "Python 3.5 on Xenial Linux"
      dist: xenial
      python: 3.5
    - name: "Python 3.6 on Xenial Linux"
      dist: xenial
      python: 3.6
    - name: "Python 3.7 on Xenial Linux"
      dist: xenial
      python: 3.7
    - name: "Python 3.7 on MacOS"
      os: osx
      osx_image: xcode10.2
      language: shell
      python: 3.7

script: python -m unittest tests/test_checkArgs.py

jobs:
  include:
    - stage: "Code analyze"
      python: 3.7
      dist: xenial
      addons:
        sonarcloud:
          organization: "brobots-team"
      script: sonar-scanner

notifications:
  email:
    on_failure: always
    on_error: always